    <poke-search (emmitSearch)="getSearch($event)"></poke-search>

<div class="pokemon-grid" *ngIf="getAllPokemons">
    <div class="box" 
    *ngFor="let pokemon of getAllPokemons">
    <a [routerLink]="['details']">
        <img [src]="pokemon.status?.sprites.other.dream_world.front_default" alt="Pokemon" id="img">
        <div class="info-container">
            <strong>{{ pokemon.status?.name }} 
            &nbsp;#<strong *ngIf="pokemon.status?.id.length < 2">00</strong>{{ pokemon.status?.id }}</strong> <br>
            <strong>Type: </strong> 
            &nbsp;<span [ngStyle]="{ 'background-color': getTypeColor(pokemon.status?.types[0].type.name) }">{{ pokemon.status?.types[0].type.name }}</span>
        </div>
    </a>
    </div>
</div>
